<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="card">
      <button class="btn btn-primary" id="dogButton">Random Dog Image</button>
      <div class="card-body" id="cardBody">
        <img src="image source" class="img-fluid rounded-top" alt="" id="dogsImage" />
      </div>
    </div>

    <script>
      
      const dogsImage = document.querySelector("#dogsImage");
      const dogButton = document.querySelector("#dogButton");

      dogButton.onclick = () => {
        fetch("https://dog.ceo/api/breeds/image/random")
          .then((response) => response.json())
          .then((random) => {
            console.log(random);
            dogsImage.src = random.message;
          });
      };
    </script>
  </body>
</html>
